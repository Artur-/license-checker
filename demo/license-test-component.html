<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-input/iron-input.html">
<link rel="import" href="../v-license-checker.html">

<dom-module id="license-test-component">
    <template>
        <input is="iron-input" type="text" bind-value="{{inputValue}}">
        <v-license-check license-key="{{inputValue}}"
                      license-url-base="http://localhost:8080/components/vaadin-license-checker/test-license/"
                      product-name="some-product"
                      product-version="2">
        </v-license-check>
    </template>
</dom-module>

<script>
    Polymer({
        is: "license-test-component",

        properties: {
            inputValue: String
        }
    });
</script>
