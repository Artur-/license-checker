<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="bower_components/iron-overlay-behavior/iron-overlay-behavior.html">

<dom-module id="vaadin-license-dialog">
    <style>
        :host {
            position: fixed;
            width: 20%;
            top: 20%;
            background-color: white;
            border: 1px solid black;
            /* to fix positioning in FF */
            margin: 0 auto;
            left: 0;
            right: 0;
        }
        
        #licenseDialogHeader {
            color: black;
            background-color: white;
            border-bottom: 1px solid black;
        }
        
        #licenseDialogHeader #licenseDialogClose {
            cursor: pointer;
            float: right;
        }
        
        #licenseDialogExplanation {}
    </style>
    <template>
        <div id="licenseDialogHeader">
            <span>[[header]]</span>
            <span id="licenseDialogClose" on-click="_close">X</span>
        </div>
        <div id="licenseDialogExplanation"></div>
        <div id="vaadin-license-dialog-input">
            <input id="licenseDialogInput" type="text">
            <button on-click="_submit">Submit</button>
        </div>
    </template>

    <script>
        LicenseDialog = Polymer({
            is: "vaadin-license-dialog",

            behaviors: [Polymer.IronOverlayBehavior],

            headers: {
                unlicensed: "Unlicensed copy of Vaadin %s",
                trial: "Vaadin %s trial license",
                expired: "Vaadin %s license expired"
            },

            contents: {
                unlicensed: 'To use Vaadin {0} in development, each developer needs to have a valid license. Please <a href="https://vaadin.com/pro/licenses" target="_blank"> get a license from vaadin.com</a>, then enter your license key here:',
                trial: 'You are currently using Vaadin {0} with a trial license, which will expire {1}. You can <a href="https://vaadin.com/pro/licenses" target="_blank"> visit vaadin.com to get a paid license</a>, then enter your license key here:',
                expired: 'Your Vaadin {0} license has expired. Please <a href="https://vaadin.com/pro/licenses" target="_blank">renew your license at vaadin.com</a>, then refresh the page. Alternatively, if you have a new license key, you can enter it here:'
            },

            properties: {
                type: String,
                productName: String,
                expiryEpoch: {
                    type: Number,
                    value: 0
                },

                header: {
                    type: String,
                    computed: '_computeHeader(type, productName)'
                },
                content: {
                    type: String,
                    observer: '_contentChanged',
                    computed: '_computeContent(type, productName, expiryEpoch)'
                },

                //override
                withBackdrop: {
                    type: Boolean,
                    value: true
                },
                noCancelOnEscKey: {
                    type: Boolean,
                    value: true
                },
                noCancelOnOutsideClick: {
                    type: Boolean,
                    value: true
                }
            },

            _contentChanged: function(value) {
                this.$.licenseDialogExplanation.innerHTML = value;
            },

            _submit: function() {
                this.fire('vaadin-license-dialog-submit', {
                    licenseKey: this.$.licenseDialogInput.value
                });
                this.close();
            },

            _close: function() {
                this.fire('vaadin-license-dialog-close', {
                    type: this.type,
                    expiryEpoch: this.expiryEpoch
                });
                this.close();
            },

            _computeHeader: function(type, productName) {
                return this.headers[type].replace(/%s/, productName);
            },

            _computeContent: function(type, productName, expiryEpoch) {
                if (type === 'trial') {
                    var timeToExpiry = expiryEpoch - Date.now();
                    var hoursToExpiry = Math.round(timeToExpiry /
                        1000 / 60 / 60);
                    var daysToExpiry = Math.round(timeToExpiry /
                        1000 / 60 / 60 / 24);
                    var expiryDate = new Date(expiryEpoch).toLocaleDateString();

                    if (hoursToExpiry < 24) {
                        return this._replaceArguments(this.contents[
                                type], productName, 'in ' +
                            hoursToExpiry + ' hours');
                    } else if (daysToExpiry < 30) {
                        return this._replaceArguments(this.contents[
                                type], productName, 'in ' +
                            daysToExpiry + ' days');
                    } else {
                        return this._replaceArguments(this.contents[
                                type], productName, 'on ' +
                            expiryDate);
                    }

                } else {
                    return this._replaceArguments(this.contents[
                        type], productName);
                }
            },

            _replaceArguments: function(string) {
                var newString = string;
                for (var i = 1; i < arguments.length; i++) {
                    newString = newString.replace('{' + (i - 1) +
                        '}', arguments[i]);
                }

                return newString;
            }

        });
    </script>
</dom-module>
