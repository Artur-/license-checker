<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../bower_components/web-component-tester/browser.js"></script>

    <link rel="import" href="../v-license-checker.html">
</head>
<body>

<script>
    suite('scenario: getting a license', function () {

        var checker;

        setup(function () {
            window.localStorage.clear();
            checker = new LicenseCheck();
            checker.productName = 'some-product';
            checker.productVersion = 2;
            checker.licenseKey = '12345678-1234-abcd-1234-12345678expired';
            checker.licenseUrlBase = "http://localhost:8080/components/vaadin-license-checker/test-license/";

            document.body.appendChild(checker);
        });

        teardown(function () {
            if (checker) {
                checker.remove();
            }
        });

        test('checker shows expired box on load when license is expired', function (done) {
            checker.addEventListener('license-check-done', function () {
                expect(document.querySelector('v-license-dialog')).to.not.exist;
                expect(document.querySelector('v-license-box')).to.exist;
                expect(document.querySelector('v-license-box #license-box-content').className).to.contain('expired');
                done();
            });
        });

        test('user can enter valid license to expired license dialog', function (done) {
            var firstCheck = function () {
                document.querySelector('#license-box-content').click();
                document.querySelector('v-license-dialog #licenseDialogInput').value = '12345678-1234-abcd-1234-12345678abcd';
                document.querySelector('v-license-dialog button').click();

                checker.removeEventListener('license-check-done', firstCheck);
                checker.addEventListener('license-check-done', secondCheck);
            };

            var secondCheck = function () {
                expect(document.querySelector('v-license-notification')).to.exist;
                expect(document.querySelector('v-license-box')).to.not.exist;
                expect(document.querySelector('v-license-dialog')).to.not.exist;
                done();
            };

            checker.addEventListener('license-check-done', firstCheck);
        });
    });
</script>

</body>
</html>
