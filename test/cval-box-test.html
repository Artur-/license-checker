<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../bower_components/web-component-tester/browser.js"></script>

    <link rel="import" href="../v-cval-box.html">
</head>
<body>

<v-cval-box id="errorbox" header="Test header" error-type="error"></v-cval-box>

<v-cval-box id="errorbox-forclick" header="Test header" error-type="error"></v-cval-box>

<script>
    suite('<v-cval-box>', function () {

        test('appends type as a CSS class', function () {
            var errorBoxContent = document.querySelector('#errorbox #cval-box-content');
            var evalBoxContent = document.querySelector('#evalbox #cval-box-content');

            assert.equal(errorBoxContent.className, 'error');
            assert.equal(evalBoxContent.className, 'evaluation');
        });

        test('shows dialog on click', function () {
            var errorBoxForClick = document.querySelector('#errorbox-forclick');

            errorBoxForClick.onClick();

            expect(document.querySelector('#v-cval-dialog')).to.exist;
        });
    });
</script>

</body>
</html>
