<html>
<head>

    <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>

<body>

<v-license-check product-name="foobar"></v-license-check>
<v-license-check product-name="foobar"></v-license-check>

<script>

    suite('<v-license-check>', function () {

        setup(function () {
            window.localStorage.clear();
        });

        test('shows only one box when multiple checkers for the same product exist in the DOM', function () {
            expect(document.querySelector('v-license-dialog')).to.exist;
            expect(document.querySelectorAll('v-license-dialog').length).to.equal(1);
        });
    });
</script>
