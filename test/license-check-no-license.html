<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../bower_components/web-component-tester/browser.js"></script>

    <link rel="import" href="../v-license-checker.html">
</head>
<body>

<script>
    suite('scenario: no license', function () {

        var checker;

        setup(function () {
            window.localStorage.clear();
            checker = new LicenseCheck();
            checker.productName = 'some-product';
            document.body.appendChild(checker);
        });

        teardown(function () {
            if (checker && checker.parentNode !== undefined) {
                checker.parentNode.removeChild(checker);
            }
        });

        test('checker shows unlicensed dialog on load when license is missing', function (done) {
            flush(function () {
                expect(document.querySelector('v-license-dialog')).to.exist;
                expect(document.querySelector('v-license-dialog #v-license-dialog-header span').textContent).to.equal('Unlicensed copy of Vaadin some-product');
                done();
            });
        });

        test('dialog minimizes to a box when clicking x', function (done) {
            flush(function () {
                document.querySelector('#v-license-dialog-close').click();
                flush(function () {
                    expect(document.querySelector('v-license-box').style.display).to.not.equal('none');
                    expect(document.querySelector('v-license-dialog').style.display).to.equal('none');
                    expect(document.querySelector('v-license-box #license-box-content').textContent).to.equal('Unlicensed copy of Vaadin some-product');
                    done();
                });
            });
        });

        test('box shows dialog when clicked', function (done) {
            flush(function () {
                document.querySelector('#v-license-dialog-close').click();
                document.querySelector('#license-box-content').click();
                flush(function () {
                    expect(document.querySelector('v-license-dialog').style.display).to.not.equal('none');
                    expect(document.querySelector('v-license-box').style.display).to.equal('none');
                    expect(document.querySelector('v-license-dialog #v-license-dialog-header span').textContent).to.equal('Unlicensed copy of Vaadin some-product');
                    done();
                });
            });
        });


    });
</script>

</body>
</html>
